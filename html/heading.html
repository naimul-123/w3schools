<article class="article">
    <header class="articleHeader">
        <h3>Heading Tag</h3>
    </header>
    <section>
        <ul>
            <li>The &lt;h1&gt; to &lt;h6&gt; tags are used to define HTML heading</li>
            <li> &lt;h1&gt; defines the most important heading. A page should have only one h1 tag</li>
            <li> &lt;h6&gt; defines the least important heading</li>
        </ul>
        <code>
            &lt;h1&gt;HEADING1&lt;/h1&gt;
        </code>
    </section>
</article>
